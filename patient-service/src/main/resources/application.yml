server:
  port: 8084

spring:
  application:
    name: patient-service
  datasource:
    url: jdbc:mysql://localhost:3306/global_patient_track_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.globalpatienttrack: DEBUG
# Service URLs
service:
  user-data-url: http://user-data-service:8082
  auth-service-url: http://auth-service:8081
  doctor-service-url: http://doctor-service:8083
