server:
  port: 8081

spring:
  application:
    name: auth-service
  cloud:
    config:
      enabled: false  # Disable config server for now - using local config
  datasource:
    url: jdbc:mysql://localhost:3306/global_patient_track_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# Service URLs (local configuration)
service:
  user-data-url: http://user-data-service:8082

# OAuth2.0 Configuration
oauth2:
  access-token:
    expiration: 3600  # 1 hour
  refresh-token:
    expiration: 2592000  # 30 days

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.globalpatienttrack: DEBUG
    org.springframework.security: DEBUG