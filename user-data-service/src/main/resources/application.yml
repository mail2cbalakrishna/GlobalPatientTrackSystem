server:
  port: 8082

spring:
  application:
    name: user-data-service
  datasource:
    url: jdbc:mysql://localhost:3306/global_patient_track_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.globalpatienttrack: DEBUG
    org.springframework.security: DEBUG
# Service URLs
service:
  auth-service-url: http://auth-service:8081
