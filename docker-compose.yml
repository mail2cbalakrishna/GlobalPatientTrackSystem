services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: global-patient-track-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: global_patient_track_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - global-patient-track-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Service Discovery
  service-discovery:
    build: ./service-discovery
    container_name: service-discovery
    ports:
      - "8761:8761"
    networks:
      - global-patient-track-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8761"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s

  # Config Server
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      service-discovery:
        condition: service_healthy
    networks:
      - global-patient-track-network
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # User Data Service
  user-data-service:
    build: ./user-data-service
    container_name: user-data-service
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
    networks:
      - global-patient-track-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/global_patient_track_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
      user-data-service:
        condition: service_started
    networks:
      - global-patient-track-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/global_patient_track_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # Doctor Service
  doctor-service:
    build: ./doctor-service
    container_name: doctor-service
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
      auth-service:
        condition: service_started
    networks:
      - global-patient-track-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/global_patient_track_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # Patient Service
  patient-service:
    build: ./patient-service
    container_name: patient-service
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
      auth-service:
        condition: service_started
    networks:
      - global-patient-track-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/global_patient_track_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # Admin Service
  admin-service:
    build: ./admin-service
    container_name: admin-service
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
      auth-service:
        condition: service_started
    networks:
      - global-patient-track-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/global_patient_track_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # Lab Service
  lab-service:
    build: ./lab-service
    container_name: lab-service
    ports:
      - "8086:8086"
    depends_on:
      mysql:
        condition: service_healthy
      service-discovery:
        condition: service_started
      auth-service:
        condition: service_started
    networks:
      - global-patient-track-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/global_patient_track_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-discovery
      - auth-service
      - user-data-service
      - doctor-service
      - patient-service
      - admin-service
      - lab-service
    networks:
      - global-patient-track-network
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://service-discovery:8761/eureka

  # Frontend React Application
  frontend:
    build: ./frontend
    container_name: global-patient-track-frontend
    ports:
      - "3001:80"
    depends_on:
      - api-gateway
    networks:
      - global-patient-track-network
    environment:
      - REACT_APP_API_URL=http://localhost:8080

networks:
  global-patient-track-network:
    driver: bridge

volumes:
  mysql_data: